<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flexbox_DZ</title>
  </head>
  <body>
    <!-- Glavni kontenjer koji obuhvaca sve boje i stavlja ih u jedan red -->
    <div class="flex-parent">
      <!-- Prvi kotenjer s crvenom bojom -->
      <div class="first-container"></div>
      <!-- Drugi kontenjer koji u sebi ima dvije boje - zelenu i žutu, pomoću ovog kontenjera na njih stavljamo flex i razdvajamo ih -->
      <div class="second-container">
        <div class="green"></div>
        <div class="yellow"></div>
      </div>
      <!-- Treći kontenjer s plavom bojom -->
      <div class="third-container"></div>
    </div>
  </body>
</html>
